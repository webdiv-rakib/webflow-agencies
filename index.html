<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/icon-star.png" type="image/x-icon">
    <title>Webflow-Agencies</title>
</head>

<body>
    <header>
        <nav class="banner-container">
            <div class="nav-option">
                <div>
                    <p class="nav-logo">Logo</p>
                </div>
                <div>
                    <button class="nav-btn">Sign In</button>
                </div>
            </div>
            <div class="banner-context">
                <p class="context-title">Cool Dark UI Template for Webflow Agencies!</p>
                <button
                    style="margin-top: 37px; padding: 12px 36px; border: none; background-color: #4E47FF;border-radius: 10px; color: white; font-size: 16px; font-weight: 700;">Stay
                    Focused</button>
            </div>
        </nav>
    </header>
    <main>
        <!-- Action section -->
        <section id="action-section">
            <div class="action-container">
                <div>
                    <p class="action-title">See It in Action</p>
                    <p class="action-des">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="launch-btn">Launch Live Preview</button>
                </div>
                <div style="border: 2px dashed #b9baba;">
                    <img style="border-radius: 48px;" src="assets/wc-mini.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
